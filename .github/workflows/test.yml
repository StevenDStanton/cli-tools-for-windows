name: Test and Coverage
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.4'

      - name: Display Environment Information
        run: go env

      - name: List Contents for Debugging
        run: |
          echo "Root Directory Contents:"
          ls -la
          echo "Source Directory Contents:"
          ls -la src

      - name: Install dependencies and run tests
        run: |
          mkdir -p coverage
          cwd=${{ github.workspace }}

          for dir in src/*; do
            if [ -d "$dir" ]; then
              echo "Processing directory: $dir"
              app=$(basename $dir)
              cd $dir

              # Init Go Modules if go.mod exists
              if [ -f "go.mod" ]; then
                go mod tidy
                go mod download
              fi

              # Run tests if *_test.go files exist
              if ls *_test.go 1> /dev/null 2>&1; then
                echo "${app} Go files:"
                ls -la
                go list
                go test -v -covermode=atomic -coverprofile=$cwd/coverage/${app}.out ./...
              else
                echo "No test files found in $dir"
              fi
              cd $cwd
            fi
          done

          # Merge individual coverage files safely using a temporary file
          echo "mode: set" > coverage/cover.out
          TMP_FILE=$(mktemp)
          grep -h -v "^mode:" coverage/*.out > $TMP_FILE
          cat $TMP_FILE >> coverage/cover.out

      - name: Show Merged Coverage File
        run: |
          echo "Merged coverage file content:"
          cat coverage/cover.out

      - name: Install Goveralls
        run: go install github.com/mattn/goveralls@latest

      - name: Send Coverage to Coveralls
        env:
          COVERALLS_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: goveralls -coverprofile=coverage/cover.out -service=github
